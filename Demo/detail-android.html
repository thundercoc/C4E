    <script src="https://code.jquery.com/jquery-3.4.1.js"

    <script>
      const tempId = JSON.parse(localStorage.getItem("tempAndroidId"));

      function dataAndroidRequest(code){
        for(let i = 0;i < android.length;i++){
          const dataAndroid = android[i];
          if(dataAndroid.stt == code){
            let getElements = '';
            const displayTitle = android[i].title;
            const displayPic = android[i].pic;
            const displayText = android[i].text;
            const displayName = android[i].name;
            getElements += `
              <div><img src="${displayPic}" alt="${displayName}" width="100%" height="600px"></div>
              <br>
              <div class="row">
                <div class="col-3"></div>
                <div class="col-6"><h1>${displayTitle}</h1></div>
                <div class="col-3"></div>
                <br>
                <div class="col-3"></div>
                <div class="col-6">${displayText}</div>
                <div class="col-3"></div>
              </div>
            `;
            document.getElementById("element").innerHTML = getElements;
            break;
          } else {
            let e404 = "<h1>404 ERROR</h1>";
            document.getElementById("element").innerHTML = e404;
          }
        }
      }

      dataAndroidRequest(tempId);
    </script>
    <script>
      $(document).ready(function () {
        $('#search').click(function () {
          $('.menu-item').addClass('hide-item');
          $('.search-form').addClass('active');

        })
        $('.close').click(function () {
          $('.menu-item').removeClass('hide-item');
          $('.search-form').removeClass('active');
          $('.close').removeClass('active');
          $('#search').show();
