    <div id="element">

      <div class="row">

        <div class="col-3"></div>
        <div class="col-6"><div id="list-element"></div></div>
        <div class="col-3"></div>
      </div>
    </div>
    <br>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function () {
        $('#search').click(function () {
          $('.menu-item').addClass('hide-item');
          $('.search-form').addClass('active');
          $('.close').addClass('active');
          $('#search').hide();
        })
        $('.close').click(function () {
          $('.menu-item').removeClass('hide-item');
          $('.search-form').removeClass('active');
          $('.close').removeClass('active');
          $('#search').show();
        })
      })
    </script>
    <script>
      function addBlackberryRequest(e){
            e = e || window.event;
            var target = e.target || e.srcElement;
            localStorage.setItem("tempBlackberryId",JSON.stringify(target.id));
      }
      function displayListBlackberry(){
        let displayListBlackberry = '';

        for(let i = 0;i < blackberry.length;i++){
            const checkTitle = blackberry[i].title;
            const checkPic = blackberry[i].pic;
            const checkStt = blackberry[i].stt;
            const checkDes = blackberry[i].des;
            displayListBlackberry += `
            <div class="container mt-3">
              <div class="card">
                <div class="card-body">
                  <div class="card-body">
                    <div class="media">
                      <img src="${checkPic}" width="175px" height="125px">
                      <div class="media-body">
                        <div class="card-body">
                          <a href="detail-blackberry.html" style="color: black;"><h5 class="card-title" id="${checkStt}" onclick="addBlackberryRequest(event)">${checkTitle}</h5></a>
                          <br>
                          <figure>${checkDes}</figure>
                          <a id="${checkStt}" onclick="addBlackberryRequest(event)" href="detail-blackberry.html">Xem chi tiết</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            `;
        }
        document.getElementById("list-element").innerHTML = displayListBlackberry;
      }
      displayListBlackberry();
    </script>
