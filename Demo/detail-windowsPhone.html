    <script>
      const tempId = JSON.parse(localStorage.getItem("tempWindowsId"));

      function dataWindowsPhoneRequest(code){
        for(let i = 0;i < windowsPhone.length;i++){
            const dataWindowsPhone = windowsPhone[i];
            if(dataWindowsPhone.stt === code){
              let getElements = '';
              const displayTitle = windowsPhone[i].title;
              const displayPic = windowsPhone[i].pic;
              const displayText = windowsPhone[i].text;
              const displayName = windowsPhone[i].name;
              getElements += `
                  <div><img src="${displayPic}" alt="${displayName}" width="100%" height="600px"></div>
                  <br>
                  <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6"><h1>${displayTitle}</h1></div>
                    <div class="col-3"></div>
                    <br>
                    <div class="col-3"></div>
                    <div class="col-6">${displayText}</div>
                    <div class="col-3"></div>
                  </div>
              `;
              document.getElementById("element").innerHTML = getElements;
              break;
            } else {
                let e404 = "<h1>404 ERROR</h1>";
                document.getElementById("element").innerHTML = e404;
            }
        }
      }
      dataWindowsPhoneRequest(tempId);
    </script>
    <script>
      $(document).ready(function () {
