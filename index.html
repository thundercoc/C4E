<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="menu">
            <ul>
                <li><a href="#">
                    <i class="fa fa-home"></i>
                </a></li>

                <li><a href="#" class="menu-item">iOS</a></li>
                <li><a href="#" class="menu-item">Android</a></li>
                <li><a href="#" class="menu-item">Windows Phone</a></li>
                <li><a href="#" class="menu-item">BlackBerry</a></li>
                <li><a href="#" class="menu-item">Support</a></li>
                
                <li><a href="#" id="search"><i class="fa fa-search"></i></a></li>

                <li><a href="#"><i class="fa fa-user-circle-o"></i></a></li>
            </ul>

            <div class="search-form">
                <form>
                    <input type="text" name="" id="" placeholder="Search ...">
                </form>
            </div>

            <a class="close"><i class="fa fa-times"></i></a>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('#search').click(function(){
                $('.menu-item').addClass('hide-item');
                $('.search-form').addClass('active');
                $('.close').addClass('active');
                $('#search').hide();
            })
            $('.close').click(function(){
                $('.menu-item').removeClass('hide-item');
                $('.search-form').removeClass('active');
                $('.close').removeClass('active');
                $('#search').show();
            })
        })
    </script>
</body>
</html>
